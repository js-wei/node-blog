<!-- 进度条 -->
<link href="/plug/pace/themes/pink/pace-theme-minimal.css" rel="stylesheet" />
<script src="/plug/pace/pace.js"></script>
<script type="text/javascript">
  $(function(){
      <%if(page.pageCount!=0){%>
        var options = {
             currentPage:<%=page.num%>,
             totalPages:<%=page.pageCount%>,
             numberOfPages:<%=page.numberOf%>,
             version:3,
             pageUrl: function(type, page, current){
               return "<%=_url%>/"+page;
             },
        }
        $('.page').bootstrapPaginator(options);
      <%}%>
  });
</script>
</body>
</html>
